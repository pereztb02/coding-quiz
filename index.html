<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- <header>
      <div class= "large-font">Coding Quiz</div>
      <button class="start-button">Start</button>
    </header> -->

    <main>
      <section>
      <div>
      <button class="large-font start-button">Press Start</button>
      </div>
        <div class="quiz-container">
          <p class="large-font current-question"></p>
          <button class="answer-choice" id = "choiceB"></button>
          <button class="answer-choice" id = "choiceA"></button>
          <button class="answer-choice" id = "choiceC"></button>
          <button class="answer-choice" id = "choiceD"></button>
        </div>
        <div>
          <button class="nxtButton" style="display: none">Next Question</button>
        </div>
      </section>

      <div class= "timer-container">
        <div class = "timer">
          <div id="timer-test" class="large-font"><span id="time-left"></span>Time: 100 secs</div>
        
      </div>

      <section>
        <div class="card results" style="display: none">
          <!-- // hide score container -->
          <div class = "score-container" style="display: none">You're Done!
          <span>You got <p class="correct">2</p> out of <p>6</p></span>
        </div>
          <button class="reset-button" style="display: none">Reset Quiz</button>
          <button class="quit" style="display: none">Quit Quiz</button>
      </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
